<div class="drawer-container"  >
  <div class="tool-container"  [style.height]="'5vh'">
    <dx-toolbar  id="toolbar">
      <dxi-item widget="dxButton" [options]="buttonOptions" location="before" style="width: auto;">
      </dxi-item>
    </dx-toolbar>
  </div>
  <div>
    <div class="listedrawer" [style.height]="'90vh'" >
    <dx-drawer  template="template"  [(opened)]="isDrawerOpen" [minSize]="37" revealMode="expand"
    openedStateMode="push">
    
      <div *dxTemplate="let data of 'template'" >
        <dx-list [items]="navigation" [width]="200" selectionMode="single"
          (onSelectionChanged)="this.isDrawerOpen = false" itemTemplate="links" >
          <div *dxTemplate="let link of 'links'">
            <a [routerLink]="['/' + link.path]" class="link-unstyled">
              <div>
                <div class="dx-list-item-icon-container">
                  <i class="dx-icon dx-list-item-icon dx-icon-{{link.icon}}"></i>
                </div>
                <span class="red-text">{{ link.text }}</span>
              </div>
            </a>
          </div>
        </dx-list>
      </div>

    

    <div id="view">
      <router-outlet></router-outlet>
    </div>
  </dx-drawer>
  </div>
</div>
